<div class="tasks mt-3 mt-md-0">
    <div class="head mb-3 d-flex justify-content-between align-items-center">
        <h3>{{selectedUser.name}}'s Tasks</h3>
        <button class="btn" (click)="togglePopUp()">Add Task</button>
    </div>
    <div class="body">
        @for(task of getTasks; track task.id){
            <app-task [task]="task"></app-task>
        }
        @empty {
            <p class="text-center fs-4 my-4">No tasks available for this user</p>
        }
    </div>
</div>

@if(isPopUpActive){
    <app-new-task [userId]="selectedUser.id" (closePopUpEvent)="togglePopUp()"></app-new-task>
}
