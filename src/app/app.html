<div id="App" class="app container mx-auto">
    <app-header></app-header>
    <div class="row mb-5">
        <div class="col-md-4 col-xl-3">
            <div class="item">
                @for(user of users; track user.id){
                    <app-user [currentUser]="user" (click)="selectUser(user)" [isUserSelected]="selectedUser?.id === user.id"></app-user>
                }
            </div>
        </div>
        <div class="col-md-8 col-xl-9">
            <div class="item">  
                @if(selectedUser){
                    <app-tasks [currentSelectedUser]="selectedUser"></app-tasks>
                }
                @else {
                    <h2 class="text-center mt-4 mt-md-0">Select a user to see their tasks!</h2>
                }
            </div>
        </div>
    </div>
</div>
